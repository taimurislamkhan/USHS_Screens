<body>

    <div class="navigation-bar-vertical">

            </div>
          </div>

    <div class="navigation-tabs">
      <div class="tab-active">
        <div class="tab-text-active">Work Position</div>
      </div>

    </div>
    <img class="logo" src="logo0.png" />
  </div>
  
  <script>
    function navigateToPage(relativePath) {
      window.location.href = relativePath;
    }
    
    // Add click styling to navigation buttons
    const style = document.createElement('style');
    style.textContent = `
      .button-control, .button-home, .button-settings, .tab-inactive {
        cursor: pointer;
        transition: opacity 0.2s ease;
      }
      .button-control:hover, .button-home:hover, .button-settings:hover, .tab-inactive:hover {
        opacity: 0.8;
      }
      .button-rapid-speed, .button-fine-speed, .button-work-position-up, .button-work-position-down, .button-set-work-position {
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .button-rapid-speed:hover, .button-fine-speed:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .button-work-position-up:hover, .button-work-position-down:hover {
        opacity: 0.85;
      }
      .button-set-work-position:hover {
        background: #3d4148;
      }
      
      /* Improve button responsiveness */
      .button-work-position-up, .button-work-position-down,
      .button-rapid-speed, .button-fine-speed {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        touch-action: manipulation;
      }
      
      .button-work-position-up.pressed,
      .button-work-position-down.pressed {
        opacity: 0.7;
        transform: scale(0.98);
      }
      
      /* Prevent text selection on all buttons */
      button, .button-home, .button-control, .button-settings {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    `;
    document.head.appendChild(style);
  </script>
  
  <!-- Work Position Controller Script -->
  <script src="work_position.js"></script>

</html>
