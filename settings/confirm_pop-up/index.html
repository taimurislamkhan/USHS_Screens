<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>

<body>
  <div class="settings-confirm-pop-up">
    <div class="frame-203">
      <div class="frame-124">
        <div class="confirmation-text">
          Right now the distance is set from 0 mm to 0 mm.
          <br />
          If you want to set your work position tap “Confirm.”
          <br />
          If you want to cancel it tap “Dismiss”.
        </div>
        <div class="confirmation-heading">Are you sure to proceed?</div>
        <div class="frame-194">
          <div class="confirm">
            <div class="confirm2">Confirm</div>
          </div>
          <div class="dismiss">
            <div class="dismiss2">Dismiss</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
